<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon..! | Service Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        *{
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(../assets/images/SE.png);
            background-size: cover;
            background-position: center;
        }

        .container{
            padding-top: 200px;
            padding-left: 130px;
            color: white;
            
        }

        .container h3{
            font-size: 25px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .container h1{
            font-size: 40px;
        }

        #subscribe{
            padding-top: 10px;
            margin-bottom: 40px;
        }

        form{
            display: flex;
            align-items: center;
            justify-content: left;
            margin-bottom: 20px;
        }

        form input{
            width: 350px;
            height: 60px;
            padding: 20px;
            font-size: 18px;
            border: 0;
            outline: 0;
            
        }

        form img{
            width: 30px;
            cursor: pointer;
        } 

        form button{
            width: 80px;
            height: 60px;
            outline: 0;
            border: 0;
            background-color: #509545;
            cursor: pointer;
        }

        #thanks{
            margin: 5px 0;
            display: none;
            color: rgb(15, 185, 15);
        }

        /* New button styles */
        .link-button {
            display: inline-block;
            width: 200px;
            height: 60px;
            outline: 0;
            border: 0;
            background-color: #3a6fa5;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #2d5680;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Coming Soon ..!</h3>
        <h1>Our Brand New<br>Service Pages Is On It's Way</h1>
        <p id="subscribe">Being with me for more details.</p>    
        <!-- New link button -->
        <a href="../about.html" class="link-button">Back to About Page</a><br><br>
           <p>Thank You For visiting!</p>  
    </div>
    
</body>
</html>
